env:
  global:
    secure: 

script:
    - git --version
    - pushd /tmp
    - pwd
    - mkdir hugo
    - cd hugo
    - wget https://github.com/spf13/hugo/releases/download/v0.21/hugo_0.21_Linux-64bit.tar.gz
    - tar xvf hugo_0.21_Linux-64bit.tar.gz
    - pwd
    - ls
    - popd
    - pwd
    - git config --global user.email "mahdix@gmail.com"
    - git config --global user.name "Mahdi"
    - git branch -avvv
    - ls
    - /tmp/hugo/hugo
    - ls
    - cd public
    - export public=$(pwd)
    - echo ${public}
    - cd /tmp
    - mkdir public
    - cd public
    - git clone https://${GH_TOKEN}@github.com/mahdix/exampledriven.com.git
    - cd exampledriven.com
    - git checkout gh-pages
    - cp -R ${public}/* .
    - git add .
    - git commit --message "Travis build"
    - git push origin HEAD
