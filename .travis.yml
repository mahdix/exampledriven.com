sudo: required

env:
  global:
    secure: 

script:
    - sudo add-apt-repository ppa:git-core/ppa
    - sudo apt-get update
    - sudo apt-get install git -y
    - git --version
    - pushd /tmp
    - pwd
    - mkdir hugo
    - cd hugo
    - wget https://github.com/spf13/hugo/releases/download/v0.21/hugo_0.21_Linux-64bit.tar.gz
    - tar xvf hugo_0.21_Linux-64bit.tar.gz
    - pwd
    - ls
    - popd
    - pwd
    - git config --global user.email "mahdix@gmail.com"
    - git config --global user.name "Mahdi"
    - git branch -avvv
    - git checkout origin/gh-pages
    - git checkout master
    - /tmp/hugo/hugo
    - git worktree add public gh-pages
    - git remote add origin-pages https://${GH_TOKEN}@github.com/mahdix/exampledriven.com.git > /dev/null 2>&1
    - cd public
    - git add .
    - git commit --message "Travis build: $TRAVIS_BUILD_NUMBER"
    - git push --quiet --set-upstream origin-pages gh-pages 
